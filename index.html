<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-center">
        <h1 class="container container-center heading">
          Cash Register Manager
        </h1>
        <h2>
          Enter the bill amount and cash given by the customer and know minimum
          number of notes to return.
        </h2>
        <section class="label-input">
          <label for="bill-amount">Bill Amount:</label>
          <!-- <h3>Bill amount:</h3> -->
          <input id="bill-amount" type="text" />
          <!-- <h3>Cash Given:</h3> -->
          <label for="cash-given">Cash Given:</label>
          <input id="cash-given" type="text" />
          <div>
            <button id="check-button">check</button>
          </div>
          <p id="output-box"></p>
          <!-- <textarea id="outputBox" disabled></textarea> -->
          <!-- <h2>Return Change</h2> -->
        </section>

        <table class="table" border="1">
          <caption>
            Return Change
          </caption>
          <thead>
            <th>Note</th>
            <th>2000</th>
            <th>500</th>
            <th>100</th>
            <th>20</th>
            <th>10</th>
            <th>5</th>
            <th>1</th>
          </thead>
          <tr>
            <td>No of notes</td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
          </tr>
        </table>
      </div>
